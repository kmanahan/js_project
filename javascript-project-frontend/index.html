<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogrid</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Welcome to your app!</h2>
    </header>

    <div class="container">
        <form id="add-post">
            <h3>Create a post</h3>
            <input id="caption" type="text" name="caption" value="" placeholder="Enter a caption" class="input-text"/>
            <input id="url" type="text" name="url" value="" placeholder="Enter image url" class="input-text"/>
            <input type="submit" name="submit" class="input-text"/>
        </form>
    </div>

    <main>
      <div class="editContainer">
        <form id="edit-post">
            <h3>Edit post</h3>
            <input id="edit-caption" type="text" name="edit-caption" value="" placeholder="Enter a caption" class="input-text"/>
            <input id="edit-url" type="text" name="edit-url" value="" placeholder="Enter image url" class="input-text"/>
            <input type="submit" name="submit" class="input-text"/>
        </form>
    </div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
